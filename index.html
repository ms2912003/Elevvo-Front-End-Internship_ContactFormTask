<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="content">
        <h1><i class="fas fa-envelope"></i> Contact Us</h1>
        <p> Fill out the form below and we'll get touch to you as soon as possible</p>
    </div>

    <div class="success-alert" id="successAlert">âœ… Message sent successfully!</div>

    <form id="contactForm" action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
        <small class="error-msg"></small>

        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Enter your email">
        <small class="error-msg"></small>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject">
        <small class="error-msg"></small>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
        <small class="error-msg"></small>

        <button type="submit" id="button"><i class="fas fa-paper-plane"></i> Submit </button>
    </form>

    <script src="form.js"></script>
</body>
</html>
